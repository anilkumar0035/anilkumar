<html>
<head>
    <title>
        feedback form
    </title>
</head>
<style>
    b{
        font-size: 40px;
        color: aqua;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-lg-6">
            {% if fdata %}
            <center><h1> Kalki feedbacks</h1></center>
            {% endif %}
            {% if fdata %}
                {% for i in fdata %}
                    {% if i.rating >= 5 and i.rating <= 10 %}
                        <b>Name:{{ i.name }}</b><br>
                        <b>Rating:{{ i.rating }}</b><br>
                        <b>Feedback:{{ i.feedback }}</b><br>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <form method="POST">
            <h1>enter the your feedback</h1>
            {% csrf_token %}
            {{ fform }}<br>
            <center>
                <input type="submit" value="send" class="btn-success">
                <input type="reset" value="clear" class="btn-danger">
            </center>
        </form>
        </div>
    </div>
</div>
</body>
</html>
